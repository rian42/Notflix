<h2 mat-dialog-title>{{ isNew ? 'Add Movie' : 'Edit Movie' }}</h2>
<mat-dialog-content>
  <form [formGroup]="movieForm">
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="rating" placeholder="Rating">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()">{{ isNew ? 'Save' : 'Update' }}</button>
</mat-dialog-actions>
